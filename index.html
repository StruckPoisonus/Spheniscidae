<!DOCTYPE html>

<html>

<head>

  <meta charset="utf-8">

  <title>Poetry Blog</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <h1>Welcome to the Poetry Blog</h1>

  <p>Here, you can share your poems with the world. Simply fill out the form below and click "Submit" to post your poem.</p>

  <form id="poem-form">

    <label for="name">Name:</label><br>

    <input type="text" id="name" required><br>

    <label for="title">Title:</label><br>

    <input type="text" id="title" required><br>

    <label for="poem">Poem:</label><br>

    <textarea id="poem" required></textarea><br>

    <input type="submit" value="Submit">

  </form>

  <script src="script.js"></script>

</body>

</html>
